<!doctype html>
<html>

	<head>
		<title>Chatroom</title>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.0/sweetalert2.all.min.js"></script>
		<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		    crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="chat.js"></script>
	</head>

	<body>
		<div class="chat-area">
			<ul class="messages" id="messageArea"></ul>

			<div class="row">
				<div class="col-sm-9">
					<input id="m" class="input-message" placeholder="Type message..." />
				</div>
				<!-- <div class="col-sm-3"> -->
				<div class="dropup col-sm-3">
					<button id="whosOnline" type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
						Who's Online? <span id="numOnline"></span>
					</button>
					<div class="dropdown-menu">
						<!-- <h6 class="dropdown-header">Click a name to send a direct message</h6> -->
						<h6 class="dropdown-header">Online Users</h6>
						<div class="dropdown-divider"></div>
						<div id="userContainer">
							<button id="yourUsername" class="dropdown-item online-user" disabled></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>


	</body>

</html>
